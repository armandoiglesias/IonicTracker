<ion-header>
  <ion-navbar color="primary">
<ion-buttons>
  
  <button (click)="salir()" ion-button >Salir</button>
  
</ion-buttons>

    <ion-title>
      {{usuario?.nombre }} 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <h1>{{ title }}</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="usuario.lat" [longitude]="usuario.lng" [zoom]="17">
  <agm-marker 
    [latitude]="usuario.lat" iconUrl="assets/img/taxi.png"
    [longitude]="usuario.lng"></agm-marker>
</agm-map>
</ion-content>
